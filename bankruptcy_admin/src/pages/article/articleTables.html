<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../../static/amazeui/dist/css/amazeui.min.css?rev=@@hash" />
	<link rel="stylesheet" href="../../css/index.css?rev=@@hash" />

	<!-- 公共插件打包 比如jquery -->
	<script src="../../js/plugs.js?rev=@@hash"></script>
    <script src="../../static/layer/build/layer.js"></script>
	<!-- domjs中所有特效打包  commonjs 公共方法打包  config打包-->
	<script src="../../js/index.js?rev=@@hash"></script> 
	<!-- angular相关设置打包  module名 myApp -->
	<script src="../../js/ng.js?rev=@@hash"></script>
    <script src="../../js/datajs/articleList.js?rev=@@hash"></script>
</head>

<body data-type="widgets" ng-app="myApp">
   
        <!-- 内容区域 -->
        <div class="tpl-content-wrappers" ng-controller="articleList">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">文章列表</div>


                            </div>
                            <div class="widget-body  am-fr">

                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                                    <div class="am-form-group">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <a href="./articleNew.html" type="button" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 添加</a>
                                                <button type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 占位</button>
                                                <button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 占位</button>
                                                <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 占位</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                                    <div class="am-form-group tpl-table-list-select">
                                        <select ng-change="resetList()"  ng-model="searchCate">
              <option value="">所有类别</option>
              <option ng-repeat="(key,value) in cateList"  ng-value="key" ng-bind="value">IT业界</option>

            </select>
                                    </div>
                                </div>
                                <!--<div class="am-u-sm-12 am-u-md-12 am-u-lg-3">-->
                                    <!--<div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">-->
                                        <!--<input type="text" class="am-form-field ">-->
                                        <!--<span class="am-input-group-btn">-->
            <!--<button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="button"></button>-->
          <!--</span>-->
                                    <!--</div>-->
                                <!--</div>-->

                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead>
                                            <tr>
                                                <th>文章标题</th>
                                                <th>作者</th>
                                                <th>所属栏目</th>
                                                <th>时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="gradeX" ng-repeat="data in dataList">
                                                <td ng-bind="data.title"></td>
                                                <td ng-bind="data.author"></td>
                                                <td ng-bind="cateList[data.guide]"></td>
                                                <td ng-bind="data.updateTime"></td>
                                                <td>
                                                    <div class="tpl-table-black-operation">
                                                        <a href="./articleEdit.html?id={{data.id}}">
                                                            <i class="am-icon-pencil"></i> 编辑
                                                        </a>
                                                        <a ng-click="del($event,data.id)" href="javascript:;" class="tpl-table-black-operation-del">
                                                            <i class="am-icon-trash"></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>


                                            <!-- more data -->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="am-u-lg-12 am-cf">
                                    <my-pagination conf="paginationConf"></my-pagination>
                                    <!--<div class="am-fr">-->
                                        <!--<ul class="am-pagination tpl-pagination">-->
                                            <!--<li class="am-disabled"><a href="#">«</a></li>-->
                                            <!--<li class="am-active"><a href="#">1</a></li>-->
                                            <!--<li><a href="#">2</a></li>-->
                                            <!--<li><a href="#">3</a></li>-->
                                            <!--<li><a href="#">4</a></li>-->
                                            <!--<li><a href="#">5</a></li>-->
                                            <!--<li><a href="#">»</a></li>-->
                                        <!--</ul>-->
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
   

</body>

</html>
